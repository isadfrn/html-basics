<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shopping list</title>
  </head>
  <body>
    <header>
      <h1>My shopping list</h1>
      <hr />
    </header>

    <main>
      <form>
        <div>
          <input id="milk" name="milk" type="checkbox" required />
          <label for="milk">Milk</label>
        </div>
        <div>
          <input id="eggs" name="eggs" type="checkbox" required />
          <label for="eggs">Eggs</label>
        </div>
        <div>
          <input id="sugar" name="sugar" type="checkbox" required />
          <label for="sugar">Sugar</label>
        </div>
        <div>
          <input id="flour" name="flour" type="checkbox" required />
          <label for="flour">Flour</label>
        </div>
      </form>
    </main>
  </body>
</html>
